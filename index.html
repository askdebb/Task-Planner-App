<body class="bg-light">

  <div class="container my-2">
    <nav class="navbar navbar-expand-lg  bg-primary">

        <a class="navbar-brand text-white" href="#"><img src="./img/logo.png" alt="tpa's logo" width="100px"></a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="https://t3p.netlify.app">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#task-list">Task List</a>
            </li>
          
           
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-white" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="container my-4" id="liveAlertPlaceholder"></div>
  <div class="container my-2 bg-color p-4">
    <div class="container shadow-lg bg-warning w-50 p-4 mt-3 rounded ">
        <form action="" method="POST">
            <h1 class="text-center h1">Fast Planner</h1>
           
              <label for="task-name" class="form-label">Task Name</label>  <br>
              <input type="text" class="form-control" id="task-name" aria-describedby="emailHelp">  <br>
              <!-- <div id="nameHelp" class="form-text">Please enter the task name.</div><br> -->
          
         
              <label for="task-desc" class="form-label">Task Description</label>  <br>
              <textarea type="text" name="description" class="form-control" id="task-desc" placeholder="Type items here...."></textarea>  <br>
          
           
              <label for="assignee" class="form-label">Assigned To</label>  <br>
              <input type="text" class="form-control" id="assignee" placeholder="Enter name here...">  <br>
           
        
              <label for="due-date" class="form-label">DueDate:</label>  <br>
              <input type="date" class="form-control" id="due-date"><br>
        
       
              <label for="status-code" class="form-label">Status</label>  
              <select name="status-code" id="status-code" class="form-control"> 
                <option value="To-Do">To Do</option>
                <option value="In-Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Done">Done</option>
              </select> <br>

            <button type="submit" class="btn btn-primary liveAlertBtn" id="task-save-btn">Save</button>
        </form>

      </div>
    </div>

      <!-- task list component -->
     <div class="container task-list-section bg-primary row mt-5 mx-auto   py-3 rounded overflow-hidden" id="task-list">
        <div class="col-md-3 task-list-items d-flex flex-column  justify-content-start align-items-center bg-secondary text-white" >
            <h2 class="text-center ">To Do</h2>
            <div class="shadow-lg" id="to-do"></div>
     
        </div>
        <div class="col-md-3  task-list-items bg-warning text-white d-flex flex-column align-items-center ">
            <h2 class="text-center">In-Progress</h2>
            <div class="shadow-lg" id="in-progress"></div>
          

        </div>
        <div class="col-md-3  task-list-items bg-info text-white  d-flex flex-column align-items-center ">
            <h2 class="text-center">Review</h2>
            <div class="shadow-lg" id="review"></div>
          

        </div>
        <div class="col-md-3 task-list-items bg-success text-white  d-flex flex-column align-items-center">
            <h2 class="text-center">Done</h2>
            <div class="shadow-lg" id="done"></div>
